<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic To-Do List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Main Wrapper -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!-- Glassmorphism Card -->
        <div class="glass-card p-5 w-100" style="max-width: 500px;">
            <header class="text-center mb-4">
                <h1 class="fw-bold text-primary gradient-text">My Tasks</h1>
                <p class="text-muted">Stay organized, stay ahead.</p>
            </header>

            <!-- Input Section -->
            <div class="input-group mb-4 shadow-sm rounded-pill overflow-hidden">
                <input type="text" id="taskInput" class="form-control border-0 px-4"
                    placeholder="What needs to be done?" aria-label="Task input">
                <button class="btn btn-primary px-4" id="addTaskBtn" type="button">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>

            <!-- Task List -->
            <ul id="taskList" class="list-unstyled">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
